<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dreamspace Slideshow</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100vh;

    }

    .mySlides {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      transition: opacity 1s ease-in-out;

    }

    .active-slide {

      display: block;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3em;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 20px 40px;
      border-radius: 10px;

    }

    #menuBtn {
      position: absolute;
      top: 7px;
      right: 30px;
      z-index: 10;
      background-color: #000000aa;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #sideMenu {
      position: fixed;
      top: 0;
      right: -300px;
      height: 100%;
      width: 300px;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 30px 20px;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.5);
      transition: right 0.3s ease-in-out;
      z-index: 9;
    }

    #sideMenu2 {
      position: fixed;
      top: 0;
      right: -300px;
      height: 100%;
      width: 300px;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 30px 20px;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.5);
      transition: right 0.3s ease-in-out;
      z-index: 9;
    }

    #sideMenu.open {
      right: 0;
    }

    #sideMenu2.open {
      right: 0;
    }

    #sideMenu p {
      margin-bottom: 20px;
      font-size: 16px;
    }

    #sideMenu2 p {
      margin-bottom: 20px;
      font-size: 16px;
    }

    #sideMenu ul {
      list-style: none;
      padding-left: 0;
    }

    #sideMenu2 ul {
      list-style: none;
      padding-left: 0;
    }

    #sideMenu li {
      margin: 10px 0;
      font-size: 18px;
    }

    #sideMenu2 li {
      margin: 10px 0;
      font-size: 18px;
    }

    #pro {
      display: none;
      padding: 20px;
      background: #111;
      color: white;
    }

    #pro.open {
      display: block;
    }

    .video-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .video-modal.open {
      display: flex;
    }

    .video-modal video {
      width: 90%;
      height: auto;
      max-height: 90vh;
      border-radius: 10px;
      outline: none;
    }

    #projectbtn {

      border-style: solid;

  <script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("mySlides");

    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active-slide");
      }
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add("active-slide");
    }

    setInterval(showSlides, 2000);
    // Change every 3 seconds


  </script>
  <script>
    document.addEventListener("click", function (event) {
      const isClickInsideMenu = sideMenu2.contains(event.target);
      const isClickOnButton = projectbtn.contains(event.target);

        sideMenu2.classList.remove("open");

    });
  </script>
